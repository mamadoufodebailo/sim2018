<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let rse of rse?.rses">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{rse.photo}}" (click)="onDetail(rse)">
        </ion-avatar>
        <h2>{{rse.nom|uppercase}}</h2>
      </ion-item>

      <ion-card-content>
        <div [innerHTML]="rse.description|slice:0:120"></div>
        <button ion-button="" end="" (click)="onDetail(rse)">Voir plus</button>
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

</ion-content>
