<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content>
  <button ion-button (click)="goToBack()">Retour</button>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center="">
        {{exposant.nom|uppercase}}
      </ion-card-title>
    </ion-card-header>

    <img src="{{exposant.photo}}"/>

    <iframe height="220" frameborder="0" allowfullscreen
            [src]="sanitizeUrl(exposant.video)"></iframe>

    <ion-card-content>
      <ion-card-title>
        <button ion-button color="primary" *ngIf="isGalerie(exposant.galerie.galeries.photo)"
        (click)="openGalerie(exposant)">
          Voir Galerie
        </button>
      </ion-card-title>
      <p [innerHTML]="exposant.description"></p>
      <p [innerHTML]="exposant.reference"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
