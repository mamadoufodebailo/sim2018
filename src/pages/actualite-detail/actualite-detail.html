  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="goToBack()">Retour</button>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-wrap="" text-center="">{{actualite.titre}}</ion-card-title>
      <img src="{{actualite.photo}}">
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="actualite.contenu">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
