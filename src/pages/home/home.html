<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'background':'center 100%/100% 100% no-repeat url('+ FOND +')'}">
  <ion-title>
    <h4 text-wrap="" style="text-align:center;color: red;font-size: 1.5em;font-weight: bold">
      GEOLOGIE ET MINES, FACTEURS DE PROGRES SOCIAL ET D'EMPLOI POUR L'EMERGENCE
    </h4>
  </ion-title>

  <ion-list [ngStyle]="{'margin-top':'170px'}">
    <ion-item *ngFor="let menu of menus" (click)="goToPage(menu.nom)"
      [ngStyle]="{'background-color':'rgba(0,0,0,0.1)'}">
      <ion-avatar item-start>
        <img src="{{menu.photo}}" >
      </ion-avatar>
      <ion-label>
        <ion-title [ngStyle]="{'color':'white'}">
          {{menu.nom|uppercase}}
        </ion-title>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab left top>
    <button ion-fab>
      LIVE
    </button>
    <ion-fab-list>
      <button ion-fab="" (click)="openDirect()" color="default">
        <img src="assets/imgs/direct.jpg">
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list *ngIf="person && person.length">
      <button *ngFor="let p of person" ion-fab="" color="default"
              (click)="openPerson(p)">
        <img [src]="p.photo">
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
