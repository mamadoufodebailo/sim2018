<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-title>
    Programme du jour
  </ion-title>

  <form #f="ngForm" (ngSubmit)="afficherProgramme(f.value)">
    <ion-item>
      <ion-label>Jour</ion-label>
      <ion-select required name="jour" [(ngModel)]="programme.jour">
        <ion-option value="jour_1">JOUR 1</ion-option>
        <ion-option value="jour_2">JOUR 2</ion-option>
        <ion-option value="jour_3">JOUR 3</ion-option>
        <ion-option value="jour_4">JOUR 4</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button [disabled]="!f.valid">Voir</button>
  </form>

  <ion-card>
    <ion-list *ngFor="let program of programmes.programmes">
      <button ion-item (click)="onDetail(program)">
        {{program.titre}}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
