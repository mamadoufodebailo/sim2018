<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let video of videos">
      <ion-item>
        <h2 text-wrap="">{{video.titre|uppercase}}</h2>
      </ion-item>
      <ion-card-content>
        <iframe height="220" frameborder="0" allowfullscreen [src]="sanitizeUrl(video.url)">
        </iframe>
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
