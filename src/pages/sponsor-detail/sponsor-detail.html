<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <button ion-button (click)="goToBack()">Retour</button>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center="" text-wrap="">
        {{sponsor.nom|uppercase}} :
        <span [ngStyle]="{color:categorieColor(sponsor)}">
          {{sponsor.categorie|uppercase}}
        </span>
      </ion-card-title>
    </ion-card-header>

    <img src="{{sponsor.photo}}" />

    <iframe height="220" frameborder="0" allowfullscreen
            [src]="sanitizeUrl(sponsor.video)">
    </iframe>

    <ion-card-content>
      <ion-card-title>
        <button ion-button color="primary" (click)="openGalerie(sponsor)"
                *ngIf="isGalerie(sponsor.galerie.galeries.photo)">Voir Galerie</button>
      </ion-card-title>
      <p [innerHTML]="sponsor.description"></p>
      <p [innerHTML]="sponsor.reference"></p>
    </ion-card-content>
  </ion-card>

</ion-content>
