<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let temoignage of temoignages">
      <ion-card-content>
        <p text-wrap="" style="background-color: gainsboro;padding: 10px">
          {{temoignage.message}}
        </p>
      </ion-card-content>
      <ion-item>
        <h2 text-wrap="">{{temoignage.auteur|uppercase}}</h2>
        <h4 text-wrap="">{{temoignage.fonction}} {{temoignage.groupe}}</h4>
      </ion-item>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
