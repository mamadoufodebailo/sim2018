<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-slides *ngIf="lancement?.lancements && lancement?.lancements.length"
              pager="" autoplay="2000" loop="true" pager>
    <ion-slide *ngFor="let lance of lancement.lancements">
      <img src="{{lance.photo}}">
    </ion-slide>
  </ion-slides>
</ion-content>
