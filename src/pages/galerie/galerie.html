<!--
  Generated template for the GaleriePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-slides *ngIf="galeries?.galeries && galeries?.galeries.length" pager=""
              autoplay="2000" loop="true" pager>
    <ion-slide *ngFor="let galerie of galeries.galeries">
      <img src="{{galerie.photo}}">
    </ion-slide>
  </ion-slides>
</ion-content>
