<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content>
  <button ion-button (click)="goToBack()">Retour</button>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center="">
        {{rse.nom|uppercase}}
      </ion-card-title>
    </ion-card-header>

    <img src="{{rse.photo}}"/>

    <iframe height="220" frameborder="0" allowfullscreen
            [src]="sanitizeUrl(rse.video)">
    </iframe>

    <ion-card-content>
      <ion-card-title>
        <button ion-button color="primary" *ngIf="isGalerie(rse.galerie.galeries.photo)"
                (click)="openGalerie(rse)">
          Voir Galerie
        </button>
      </ion-card-title>
      <p [innerHTML]="rse.description"></p>
      <p [innerHTML]="rse.reference"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
