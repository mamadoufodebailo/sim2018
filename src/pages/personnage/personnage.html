<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-img text-center="" [src]="personnage.photo"></ion-img>

    <iframe height="220" allowfullscreen frameborder="0"
            [src]="sanitizeUrl(personnage.video)"></iframe>

    <ion-card-header>
      <ion-card-title>
        <h4 text-wrap="" style="font-weight: bold">
          {{personnage.prenom}} {{personnage.nom}}
        </h4>
        <h5 text-wrap="" style="font-weight: bold">{{personnage.fonction}}</h5>
        <button ion-button color="primary" (click)="openGalerie(personnage)"
                *ngIf="isGalerie(personnage.galerie?.photo)">
          Voir Galerie</button>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="personnage.description"></div>
    </ion-card-content>

  </ion-card>

</ion-content>
