<!--
  Generated template for the PartenairePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <img src="{{BANNIERE}}">
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-slides *ngIf="partenaire?.partenaires && partenaire?.partenaires.length" pager="" autoplay="2000" loop="true" pager>
    <ion-slide *ngFor="let partainer of partenaire.partenaires">
      <img src="{{partainer.photo}}">
    </ion-slide>
  </ion-slides>
</ion-content>
